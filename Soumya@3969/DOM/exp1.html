<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

  <body>
    <form name="form1">
      Enter Name: <input type="text" name="name" />
      <input type="button" value="Print Name" onclick="print()" />

        alert("welcome " + name);
      }
