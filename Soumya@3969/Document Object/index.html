<!doctype html>
	<head>
		<title>JS Document Methods Example</title>
	</head>
	<body>
		<h3>Document Methods Example</h3>
		<p id="demo">It Will change</p>
        <p class="cls">hyy</p>
        <input type="button" value="Ok">
        <input type="checkbox" name="chk" id="chk">

		<script>

			document.write("Hello" +"<br>");
			document.getElementById("demo").innerHTML = "Set by ID";
			document.querySelector(".cls").innerHTML="by class";
            document.getElementsByName("chk").innerHTML="hobby";

            
		</script>
	</body>
</html>
